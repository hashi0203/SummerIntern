<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>入力ページ</title>
    <link rel="shortcut icon" href="./icon.png">
    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css">
  </head>
  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">
        <common-menu current="input"></common-menu>
        <div class="ui main container">
            <!-- 基本的なコンテンツはここに記載する -->
            <h1 class="ui header">{{ time.date }}</h1>
            <div class="ui segment">
                <button class="ui grey right labeled icon right floated button"  v-on:click="goAfter">
                    <i class="right chevron icon"></i>
                    翌日
                </button>
                <button class="ui grey labeled icon left floated button"  v-on:click="goBefore">
                    <i class="left chevron icon"></i>
                    前日
                </button>
                <h1 class="ui header">食事</h1>
                <form class="ui small form">
                    <h4 class="ui header">朝食</h4>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            ご飯
                        </div>
                        <input type="number" v-model="user.breakfast1" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            杯
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            パン
                        </div>
                        <input type="number" v-model="user.breakfast2" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            ヨーグルト
                        </div>
                        <input type="number" v-model="user.breakfast3" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            味噌汁
                        </div>
                        <input type="number" v-model="user.breakfast4" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            杯
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            焼き魚
                        </div>
                        <input type="number" v-model="user.breakfast5" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            匹
                        </div>
                    </div><br>
                    <h4 class="ui header">昼食</h4>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            ご飯
                        </div>
                        <input type="number" v-model="user.lunch1" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            杯
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            パン
                        </div>
                        <input type="number" v-model="user.lunch2" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            麺
                        </div>
                        <input type="number" v-model="user.lunch3" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            杯
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            サラダ
                        </div>
                        <input type="number" v-model="user.lunch4" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            皿
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            唐揚げ
                        </div>
                        <input type="number" v-model="user.lunch5" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br>
                    <h4 class="ui header">夕食</h4>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            ご飯
                        </div>
                        <input type="number" v-model="user.dinner1" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            杯
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            パン
                        </div>
                        <input type="number" v-model="user.dinner2" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            麺
                        </div>
                        <input type="number" v-model="user.dinner3" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            杯
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            サラダ
                        </div>
                        <input type="number" v-model="user.dinner4" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            皿
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            唐揚げ
                        </div>
                        <input type="number" v-model="user.dinner5" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br>
                    <h4 class="ui header">間食</h4>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            ポテチ
                        </div>
                        <input type="number" v-model="user.snack1" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            袋
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            パン
                        </div>
                        <input type="number" v-model="user.snack2" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            チョコ
                        </div>
                        <input type="number" v-model="user.snack3" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            アイス
                        </div>
                        <input type="number" v-model="user.snack4" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            個
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            ジュース
                        </div>
                        <input type="number" v-model="user.snack5" placeholder="1" min=0 step="0.5">
                        <div class="ui basic label">
                            本
                        </div>
                    </div><br><br>
                    <div class="field">
                        <div class="field">
                            <button class="ui primary button" type="button" v-on:click="doSave">
                                更新
                            </button>
                        </div>
                    </div>
                </form>
                <h1 class="ui header">運動</h1>
                <form class="ui small form">
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            歩数
                        </div>
                        <input type="number" v-model="user.stepCount" placeholder="1" min=0>
                        <div class="ui basic label">
                            歩
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            距離
                        </div>
                        <input type="number" v-model="user.distCount" placeholder="1" min=0 step="0.1">
                        <div class="ui basic label">
                            km
                        </div>
                    </div><br><br>
                    <div class="field">
                        <div class="field">
                            <button class="ui primary button" type="button" v-on:click="doSave">
                                更新
                            </button>
                        </div>
                    </div>
                </form>
                <h1 class="ui header">その他の情報</h1>
                <form class="ui small form">
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            体重
                        </div>
                        <input type="number" v-model="user.bodyWeight" placeholder="60.3" step="0.1" min=0>
                        <div class="ui basic label">
                            kg
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            体脂肪率
                        </div>
                        <input type="number" v-model="user.bodyFat" placeholder="16.5" step="0.1" min=0 max=100>
                        <div class="ui basic label">
                            %
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            最大血圧
                        </div>
                        <input type="number" v-model="user.maxBldPrs" placeholder="120.5" step="0.1" min=0>
                        <div class="ui basic label">
                            mmHg
                        </div>
                    </div><br><br>
                    <div class="ui left right labeled input">
                        <div class="ui basic label">
                            最小血圧
                        </div>
                        <input type="number" v-model="user.minBldPrs" placeholder="80.5" step="0.1" min=0>
                        <div class="ui basic label">
                            mmHg
                        </div>
                    </div><br><br>
                    <div class="field">
                        <div class="field">
                            <button class="ui primary button" type="button" v-on:click="doSave">
                                更新
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>   

   <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js" charset="utf-8"></script>
    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/menu.js" charset="utf-8"></script>
    <script src="./js/input.js" charset="utf-8"></script>
  </body>
</html>
