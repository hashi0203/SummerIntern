<!DOCTYPE html>
<html>
    <head>
        <!-- 文字エンコードをUTF-8に指定 -->
        <meta charset="utf-8">
        <!-- レンダリングを最新に指定 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- 拡大を禁止 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Login</title>
        <link rel="shortcut icon" href="./icon.png">
        <!-- Semantic UI を読み込む -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
        <!-- Vue.js を読み込む -->
        <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

        <!-- 共通のCSSファイルを読み込む -->
        <link rel="stylesheet" href="./common/style.css">
    </head>
    <body>
        <!-- Vue.jsで読み込む -->
        <div id="app">

            <div class="ui main container">
            <!-- 基本的なコンテンツはここに記載する -->
                <div class="ui segment">
                    <img src="./icon_horizontal.png" width="90%">
                    <form class="ui large form" v-on:submit.prevent="submit">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" placeholder="名前" v-model="user.userId">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input placeholder="パスワード" v-model="user.password" type="password" class="field" name="password">
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="password-check" v-on:click="hide_show(0)">
                                <label>Show Password</label>
                            </div>
                        </div>
                        <div class="field" v-if="mode=='signup'">
                            <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input placeholder="もう一度パスワードを入力してください" v-model="user.password2" type="password" class="field" name="password">
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="password-check" v-on:click="hide_show(1)">
                                <label>Show Password</label>
                            </div>
                        </div>
                        <div class="field" v-if="mode=='signup'">
                            <div class="ui left icon input">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="生年月日(19870302のように記入してください)" v-model="user.birthday">
                            </div>
                        </div>
                        <button class="ui huge green fluid button" type="submit">
                            {{ submitText }}
                        </button>
                    </form>
                </div>
                <button class="ui large grey fluid button" v-on:click="toggleMode">
                    {{ toggleText }}
                </button>
            </div>
        </div>

        <!-- APIのURLを読み込むJavaScriptファイル -->
        <script src="./common/config.js" charset="utf-8"></script>
        <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
        <script src="./js/login.js" charset="utf-8"></script>
    </body>
</html>
