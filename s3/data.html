<!DOCTYPE html>
<html>
    <head>
        <!-- 文字エンコードをUTF-8に指定 -->
        <meta charset="utf-8">
        <!-- レンダリングを最新に指定 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- 拡大を禁止 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>健康診断状態</title>
        <link rel="shortcut icon" href="./icon.png">
        <!-- Semantic UI を読み込む -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
        <!-- Vue.js を読み込む -->
        <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

        <!-- 共通のCSSファイルを読み込む -->
        <link rel="stylesheet" href="./common/style.css">
    </head>
    <body>
        <!-- Vue.jsで読み込む -->
        <div id="app">
            <common-menu current="data"></common-menu>
            <div class="ui main container">
            <!-- 基本的なコンテンツはここに記載する -->
                <h1 class="ui header"> 現在の健康状態を確認しましょう!! </h1>

                <div class="ui grid">

                    <div class="wide stretched column" v-if="mode=='mode0'">
                        <div class="ui segment">
                            <iframe src="./tounyoubyouGraph.html" height="400" width="500"></iframe>
                        </div>
                        <div class="four wide column">
                            <div class="ui vertical fluid tabular menu">
                                <button class="ui secondary button" v-on:click="toggleMode(0)">糖尿病リスク</button>
                                <button class="ui secondary button" v-on:click="toggleMode(1)">摂取カロリー</button>
                                <button class="ui secondary button" v-on:click="toggleMode(2)">消費カロリー</button>
                                <button class="ui secondary button" v-on:click="toggleMode(3)">体脂肪率</button>
                            </div>
                        </div>
                    </div>

                    <div class="wide stretched column" v-if="mode=='mode1'">
                        <div class="ui segment">
                            <iframe src="./takeCalorie.html" height="400" width="500"></iframe>
                        </div>
                        <div class="four wide column">
                            <div class="ui vertical fluid tabular menu">
                                <button class="ui secondary button" v-on:click="toggleMode(0)">糖尿病リスク</button>
                                <button class="ui secondary button" v-on:click="toggleMode(1)">摂取カロリー</button>
                                <button class="ui secondary button" v-on:click="toggleMode(2)">消費カロリー</button>
                                <button class="ui secondary button" v-on:click="toggleMode(3)">体脂肪率</button>
                            </div>
                        </div>
                    </div>

                    <div class="wide stretched column" v-if="mode=='mode2'">
                        <div class="ui segment">
                            <iframe src="./burnCalorie.html" height="400" width="500"></iframe>
                        </div>
                        <div class="four wide column">
                            <div class="ui vertical fluid tabular menu">
                                <button class="ui secondary button" v-on:click="toggleMode(0)">糖尿病リスク</button>
                                <button class="ui secondary button" v-on:click="toggleMode(1)">摂取カロリー</button>
                                <button class="ui secondary button" v-on:click="toggleMode(2)">消費カロリー</button>
                                <button class="ui secondary button" v-on:click="toggleMode(3)">体脂肪率</button>
                            </div>
                        </div>
                    </div>

                    <div class="wide stretched column" v-if="mode=='mode3'">
                        <div class="ui segment">
                            <iframe src="./fatBody.html" height="400" width="500"></iframe>
                        </div>
                        <div class="four wide column">
                            <div class="ui vertical fluid tabular menu">
                                <button class="ui secondary button" v-on:click="toggleMode(0)">糖尿病リスク</button>
                                <button class="ui secondary button" v-on:click="toggleMode(1)">摂取カロリー</button>
                                <button class="ui secondary button" v-on:click="toggleMode(2)">消費カロリー</button>
                                <button class="ui secondary button" v-on:click="toggleMode(3)">体脂肪率</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- APIのURLを読み込むJavaScriptファイル -->
        <script src="./common/config.js" charset="utf-8"></script>
        <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
        <script src="./js/menu.js" charset="utf-8"></script>
        <script src="./js/data.js" charset="utf-8"></script>
    </body>
</html>
